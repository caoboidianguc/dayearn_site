{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block headding %}
<h1 class="title">Change Password</h1>
{% endblock headding %}
    
{% block content %}

<form method="post">
    {% csrf_token %}
    {{ form | crispy }}
    <input type="submit" value="Change">
<input type="submit" onclick="window.location='{% url 'ledger:index' %}'; return false; " value="Cancel">
</form>
{% endblock content %}
